# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin configurations
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Use ZSH
set-option -g default-shell /bin/zsh

# Change prefix to ctrl+a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Synchonize panes
bind s setw synchronize-panes

# Reorder Windows
bind m movew -r

# Do not rename windows
set-option -g allow-rename off

# Set vi mode
setw -g mode-keys vi

# Reload tmux configuration with 'r'
unbind r
bind r source-file ~/.tmux.conf\; display "Reloading Matrix..."

# Allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Improve look
set -g default-terminal "screen-256color"

# Easier window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -a

# Adjust Split Evenly
bind v select-layout even-vertical
bind o select-layout even-horizontal

# Traverse windows with ctrl
bind C-h set status on\; select-pane -L
bind C-j select-pane -D
bind C-k set status on\; select-pane -U
bind C-l set status on\; select-pane -R


# Resize panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

if-shell "test -f ~/dotfiles/tmux/tmuxline" "source ~/dotfiles/tmux/tmuxline"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
