# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'

# Use ZSH
set-option -g default-shell /bin/zsh

# Set vi mode and allow reload with 'r'
setw -g mode-keys vi
unbind r
bind r source-file ~/.tmux.conf\; display "Reloading Matrix..."

# Allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Vim style copy paste mode
#unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Rebind previous and next window keys to '[' and ']'
#bind [ previous-window
#bind ] next-window

# Improve look
set -g default-terminal "screen-256color"

# Set color theme
set -g @colors-solarized '256'

# Don't rename windows automatically
set -g allow-rename off

# Easier window splitting
bind | split-window -h
bind - split-window -v

# Resize panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# ------------- #
# Define Colors #
# ------------- #
GRAY="colour7"
BLUE="colour39"
DARK_BLUE="colour17"
RED="colour1"
YELLOW="colour220"
BACKGROUND="colour59"
TEAL="colour2"

# ----------------- #
# Define Status Bar #
# ----------------- #
set -g status-interval 1
set -g status-style bg=$TEAL,fg=$BACKGROUND

# ------------ #
# Define Panes #
# ------------ #
set -g pane-border-style fg=$DARK_BLUE
set -g pane-active-border-style fg=$TEAL

# ---------------- #
# Define Left Side #
# ---------------- #
set -g status-left " "

# -------------- #
# Define Windows #
# -------------- #
set -g window-status-current-format "#[fg=$RED,bg=$TEAL] ➤ "
set -g window-status-format " ➤ "
set -g window-status-activity-style fg=$RED
set -g window-status-bell-style fg=$YELLOW
set -g window-status-separator " "
set -g window-style default
set -g window-status-style bg=$TEAL,fg=$GRAY

# ----------------- #
# Define Right Side #
# ----------------- #
set -g status-right-length 80
set -g status-right "%Y-%m-%d %H:%M:%S "
