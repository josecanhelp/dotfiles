- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.hushlogin: hushlogin
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.bin: bin/
    ~/.tmux: tmux/ 
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
- shell:
  - [git submodule update --init --recursive, Installing submodules]
